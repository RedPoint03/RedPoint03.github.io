<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Çekiş Sözleşmesi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h4 {
            color: #333;
        }
        p {
            margin-bottom: 30px;
        }
        button {
            font-size: 16px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body id="dayilaar">

    <h4>Çekiş Sözleşmesi</h4>
    <p>Çek dersen ağzıı doluuuu günü caksoonlu, Abimi dayımı söylede çekmeye devam edeyim.</p>

    <button id=cekdayi>Çek</button>
    <button id="cekmelaksocu">Hayır Çekme!</button>

</body>

<audio id="laksomuzik">
    <source src="katmer.mp3" type="audio/mpeg">
</audio>
<audio id="caksomuzik">
    <source src="katmur.mp3" type="audio/mpeg">
</audio>

<script>
    const buton1 = document.getElementById('cekdayi')
    const buton2 = document.getElementById('cekmelaksocu')

    buton1.addEventListener('click', function() {
        document.getElementById('laksomuzik').play();
        setTimeout(function() {
            alert("Tebrikler, artık sizde bir saksocusunuz.")
        }, 500);
    });
    buton2.addEventListener('click', function() {
        document.getElementById('caksomuzik').play();
        setTimeout(function() {
            alert("Tebrikler, siz artık bir loki dayısınız.")
        }, 500);
    });
</script>

</html>
